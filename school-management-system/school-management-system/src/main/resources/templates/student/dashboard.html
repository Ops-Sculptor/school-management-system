<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - School Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .navbar a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .profile-card h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .info-item label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .info-item span {
            color: #333;
            font-weight: 500;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .menu-item .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .menu-item h3 {
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üéì School Management System - Student</h1>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="all: unset; cursor: pointer;">
                <a>Logout</a>
            </button>
        </form>
    </nav>
    
    <div class="container">
        <div class="profile-card">
            <h2>My Profile</h2>
            <div class="profile-info">
                <div class="info-item">
                    <label>Name</label>
                    <span th:text="${student.fullName}">Student Name</span>
                </div>
                <div class="info-item">
                    <label>Roll Number</label>
                    <span th:text="${student.rollNumber}">ROLL001</span>
                </div>
                <div class="info-item">
                    <label>Class</label>
                    <span th:text="${student.schoolClass?.className}">10-A</span>
                </div>
                <div class="info-item">
                    <label>Date of Birth</label>
                    <span th:text="${student.dateOfBirth}">2005-01-01</span>
                </div>
            </div>
        </div>
        
        <div class="menu-grid">
            <a href="/student/profile" class="menu-item">
                <div class="icon">üë§</div>
                <h3>View Profile</h3>
            </a>
            
            <a href="/student/attendance" class="menu-item">
                <div class="icon">üìã</div>
                <h3>My Attendance</h3>
            </a>
            
            <a href="/student/marks" class="menu-item">
                <div class="icon">üìù</div>
                <h3>My Marks</h3>
            </a>
            
            <a href="/student/fees" class="menu-item">
                <div class="icon">üí∞</div>
                <h3>Fee Status</h3>
            </a>
        </div>
    </div>
</body>
</html>
