<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - School Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .navbar a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .dashboard-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card p {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .menu-item .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .menu-item h3 {
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üéì School Management System - Admin</h1>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="all: unset; cursor: pointer;">
                <a>Logout</a>
            </button>
        </form>
    </nav>
    
    <div class="container">
        <div class="dashboard-header">
            <h2>Welcome, Administrator!</h2>
            <p>Manage your school efficiently</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Students</h3>
                <p th:text="${totalStudents}">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Teachers</h3>
                <p th:text="${totalTeachers}">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Classes</h3>
                <p th:text="${totalClasses}">0</p>
            </div>
        </div>
        
        <div class="menu-grid">
            <a href="/admin/students" class="menu-item">
                <div class="icon">üë®‚Äçüéì</div>
                <h3>Manage Students</h3>
            </a>
            
            <a href="/admin/teachers" class="menu-item">
                <div class="icon">üë®‚Äçüè´</div>
                <h3>Manage Teachers</h3>
            </a>
            
            <a href="/admin/classes" class="menu-item">
                <div class="icon">üè´</div>
                <h3>Manage Classes</h3>
            </a>
            
            <a href="/admin/subjects" class="menu-item">
                <div class="icon">üìö</div>
                <h3>Manage Subjects</h3>
            </a>
            
            <a href="/admin/fees" class="menu-item">
                <div class="icon">üí∞</div>
                <h3>Manage Fees</h3>
            </a>
        </div>
    </div>
</body>
</html>
