<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - School Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .navbar a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .welcome-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .welcome-card h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .menu-item .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .menu-item h3 {
            font-size: 18px;
            color: #667eea;
        }
        
        .subjects-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .subjects-list h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .subject-item {
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üéì School Management System - Teacher</h1>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="all: unset; cursor: pointer;">
                <a>Logout</a>
            </button>
        </form>
    </nav>
    
    <div class="container">
        <div class="welcome-card">
            <h2>Welcome, <span th:text="${teacher.fullName}">Teacher</span>!</h2>
            <p>Employee ID: <span th:text="${teacher.employeeId}">EMP001</span></p>
        </div>
        
        <div class="menu-grid">
            <a href="/teacher/subjects" class="menu-item">
                <div class="icon">üìö</div>
                <h3>My Subjects</h3>
            </a>
            
            <a href="/teacher/attendance" class="menu-item">
                <div class="icon">üìã</div>
                <h3>Mark Attendance</h3>
            </a>
            
            <a href="/teacher/marks" class="menu-item">
                <div class="icon">üìù</div>
                <h3>Enter Marks</h3>
            </a>
        </div>
        
        <div class="subjects-list">
            <h3>Assigned Subjects</h3>
            <div th:if="${#lists.isEmpty(subjects)}">
                <p>No subjects assigned yet.</p>
            </div>
            <div th:each="subject : ${subjects}" class="subject-item">
                <strong th:text="${subject.subjectName}">Subject Name</strong> -
                <span th:text="${subject.schoolClass.className}">Class</span>
            </div>
        </div>
    </div>
</body>
</html>
